<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Movie Search</title>
  <style>
    /* Basic styling */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f9;
    }
    .container {
      width: 80%;
      margin: 0 auto;
    }
    #searchBar {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      margin-top: 20px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    .hidden {
      display: none;
    }
    .movie-list {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 20px;
      margin-top: 20px;
    }
    .movie-item {
      background-color: #fff;
      border-radius: 5px;
      padding: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      text-align: center;
    }
    .movie-item img {
      width: 100%;
      border-radius: 5px;
    }
  </style>
</head>
<body>

  <div class="container">
    <input type="text" id="searchBar" placeholder="Search Movies..." />
    
    <!-- Search Results -->
    <div id="searchResults" class="hidden">
      <h2>Search Resultss</h2>
      <div class="movie-list" id="searchResultsList">
        <!-- Search results will be populated here -->
      </div>
    </div>

    <!-- Top Movies -->
    <div id="topMovies">
      <h2>Top Movies</h2>
      <div class="movie-list" id="topMoviesList">
        <!-- Top movies will be populated here -->
      </div>
    </div>
  </div>

  <script>
    const searchBar = document.getElementById('searchBar');
    const searchResults = document.getElementById('searchResults');
    const topMovies = document.getElementById('topMovies');
    const searchResultsList = document.getElementById('searchResultsList');
    const topMoviesList = document.getElementById('topMoviesList');

    // Function to show search results and hide top movies
    function showSearchResults() {
      // Hide top movies
      topMovies.classList.add('hidden');
      
      // Show search results
      searchResults.classList.remove('hidden');
    }

    // Function to show top movies and hide search results
    function showTopMovies() {
      searchResults.classList.add('hidden');
      topMovies.classList.remove('hidden');
    }

    // Function to simulate search and populate results
    function fetchSearchResults(query) {
      searchResultsList.innerHTML = '';
      // Sample search result data
      const sampleResults = [
        { title: 'Movie 1', img: 'https://via.placeholder.com/150' },
        { title: 'Movie 2', img: 'https://via.placeholder.com/150' },
        { title: 'Movie 3', img: 'https://via.placeholder.com/150' },
        { title: 'Movie 4', img: 'https://via.placeholder.com/150' }
      ];

      // Filtering based on the search query (for demonstration)
      const filteredResults = sampleResults.filter(movie => movie.title.toLowerCase().includes(query.toLowerCase()));

      // Populate the search results
      filteredResults.forEach(movie => {
        const movieItem = document.createElement('div');
        movieItem.classList.add('movie-item');
        movieItem.innerHTML = `
          <img src="${movie.img}" alt="${movie.title}" />
          <h4>${movie.title}</h4>
        `;
        searchResultsList.appendChild(movieItem);
      });
    }

    // Function to simulate showing top movies
    function showTopMoviesList() {
      const topMoviesData = [
        { title: 'Top Movie 1', img: 'https://via.placeholder.com/150' },
        { title: 'Top Movie 2', img: 'https://via.placeholder.com/150' },
        { title: 'Top Movie 3', img: 'https://via.placeholder.com/150' },
        { title: 'Top Movie 4', img: 'https://via.placeholder.com/150' }
      ];

      // Populate the top movies list
      topMoviesData.forEach(movie => {
        const movieItem = document.createElement('div');
        movieItem.classList.add('movie-item');
        movieItem.innerHTML = `
          <img src="${movie.img}" alt="${movie.title}" />
          <h4>${movie.title}</h4>
        `;
        topMoviesList.appendChild(movieItem);
      });
    }

    // Show top movies initially
    showTopMoviesList();

    // When the user focuses on the search bar
    searchBar.addEventListener('focus', () => {
      showSearchResults();
    });

    // Search functionality when user types
    searchBar.addEventListener('input', (event) => {
      const query = event.target.value;

      if (query) {
        // Fetch and display search results based on query
        fetchSearchResults(query);
      } else {
        // If input is cleared, show top movies again
        showTopMovies();
      }
    });

    // Initially show top movies
    showTopMovies();
  </script>

</body>
</html>
