<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MovieHub - Best Movie Recommendations</title>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #0c0c0c;
      color: white;
    }
    header {
      background-color: #1f1f1f;
      padding: 20px;
      text-align: center;
    }
    header h1 {
      margin: 0;
      color: #00ffc8;
      font-size: 32px;
    }
    .search-bar {
      margin-top: 15px;
    }
    .search-bar input {
      padding: 10px;
      font-size: 16px;
      width: 70%;
      border-radius: 5px;
      border: none;
    }
    .section-title {
      margin: 30px 20px 10px;
      font-size: 24px;
      border-left: 5px solid #00ffc8;
      padding-left: 10px;
    }
    .movie-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 20px;
      padding: 20px;
    }
    .movie-card {
      background-color: #1a1a1a;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 4px 10px rgba(0,0,0,0.5);
      text-align: center;
      transition: transform 0.3s ease;
    }
    .movie-card:hover {
      transform: scale(1.05);
    }
    .movie-card img {
      width: 100%;
      height: 220px;
      object-fit: cover;
    }
    .movie-card h3 {
      margin: 10px 0;
      font-size: 16px;
    }
  </style>
</head>
<body>

  <header>
    <h1>MovieHub</h1>
    <div class="search-bar">
      <input type="text" placeholder="Search for a movie...">
    </div>
  </header>

  <div class="section-title">Top Picks</div>
  <div class="movie-grid">
    <div class="movie-card">
      <img src="https://via.placeholder.com/200x300?text=Inception" alt="Inception">
      <h3>Inception</h3>
    </div>
    <div class="movie-card">
      <img src="https://via.placeholder.com/200x300?text=Interstellar" alt="Interstellar">
      <h3>Interstellar</h3>
    </div>
    <div class="movie-card">
      <img src="https://via.placeholder.com/200x300?text=John+Wick" alt="John Wick">
      <h3>John Wick</h3>
    </div>
    <div class="movie-card">
      <img src="https://via.placeholder.com/200x300?text=Avengers" alt="Avengers">
      <h3>Avengers</h3>
    </div>
  </div>

  <div class="section-title">Recommended for You</div>
  <div class="movie-grid">
    <div class="movie-card">
      <img src="https://via.placeholder.com/200x300?text=Shutter+Island" alt="Shutter Island">
      <h3>Shutter Island</h3>
    </div>
    <div class="movie-card">
      <img src="https://via.placeholder.com/200x300?text=The+Matrix" alt="The Matrix">
      <h3>The Matrix</h3>
    </div>
    <div class="movie-card">
      <img src="https://via.placeholder.com/200x300?text=Dune" alt="Dune">
      <h3>Dune</h3>
    </div>
    <div class="movie-card">
      <img src="https://via.placeholder.com/200x300?text=Joker" alt="Joker">
      <h3>Joker</h3>
    </div>
  </div>

</body>
</html>
